<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main class="container card">
    <div class="card-info">
      <article class="details">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </article>
        
      <article class="stats">
        <p><span class="figures">10k+</span>COMPANIES</p> 
        <p><span class="figures">314</span>TEMPLATES</p> 
        <p><span class="figures">12M+</span>QUERRIES</p>
      </article>
    </div>
      
    <div class="image">
      <img src="images/image-header-desktop.jpg" alt="people-at-work-image"> 
    </div>   
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">rick881</a>.
  </footer>
  
</body>
</html>
